name: ingest

on:
  workflow_dispatch:
    inputs:
      urls:
        description: "URL（スペース/改行/カンマ区切りOK・空ならキュー処理）"
        required: false
        type: string
  repository_dispatch:
    types: [inbox_url]

permissions:
  contents: write

concurrency: ingest-${{ github.ref }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps (npm + jq)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          npm i

      - name: Prepare URLs
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          URLS_INPUT="${{ github.event.inputs.urls || '' }}"

          URLS_EVENT=""
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            URLS_EVENT=$(jq -r '(.client_payload.urls // []) | join(",")' "$GITHUB_EVENT_PATH")
          fi

          URLS="${URLS_INPUT:-$URLS_EVENT}"

          echo "urls=$URLS" >> "$GITHUB_OUTPUT"
          echo "Event: ${{ github.event_name }}"
          echo "URLs: ${URLS:-<none>}"

      - name: Ingest
        run: |
          if [ -n "${{ steps.prep.outputs.urls }}" ]; then
            node scripts/ingest.js --urls "${{ steps.prep.outputs.urls }}"
          else
            node scripts/ingest.js
          fi

      - name: Commit & Push (items.json / queue.json*)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # items.json は必ず
          git add -A content/data/items.json || true

          # queue は存在する方だけ追加（片方でもOK）
          [ -f content/data/queue.json ]  && git add content/data/queue.json  || true
          [ -f content/data/queue.jsonl ] && git add content/data/queue.jsonl || true

          git commit -m "chore(ingest): update items/queue [skip ci]" || echo "no changes"
          git push
