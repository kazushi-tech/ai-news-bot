# .github/workflows/summarize.yml
name: summarize-url

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to summarize"
        required: true
        type: string
  repository_dispatch:
    types: [summarize-url]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ★ lockfileが直るまでの暫定なら ↓ を npm install に
      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Debug inputs
        run: |
          echo "event=${{ github.event_name }}"
          echo "action=${{ github.event.action }}"
          echo "inputs.url=${{ github.event.inputs.url }}"
          echo "payload.url=${{ github.event.client_payload.url }}"

      - name: Run summarizer (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: node summarize.js "${{ github.event.inputs.url }}"

      - name: Run summarizer (repo dispatch)
        if: ${{ github.event_name == 'repository_dispatch' && github.event.action == 'summarize-url' }}
        run: node summarize.js "${{ github.event.client_payload.url }}"
