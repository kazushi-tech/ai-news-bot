name: summarize-url

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to summarize'
        required: true
        type: string

permissions:
  contents: read

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Run summarizer
        # あなたのエントリースクリプト/出力に合わせて調整してOK
        run: node scripts/summarize.mjs --url "${{ inputs.url }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: summary
          path: |
            summary/*.md
            summary/*.html
          if-no-files-found: error
