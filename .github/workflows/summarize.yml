name: summarize-url

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to summarize"
        required: true
        type: string
  repository_dispatch:
    types: [summarize-url]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # 使っていればここにSecretsを用意
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      NODE_OPTIONS: --max-old-space-size=1536

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Debug inputs
        run: |
          echo "event=${{ github.event_name }}"
          echo "action=${{ github.event.action }}"
          echo "inputs.url=${{ github.event.inputs.url }}"
          echo "payload.url=${{ github.event.client_payload.url }}"

      - name: Run summarizer (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: node scripts/summarize.mjs "${{ github.event.inputs.url }}"

      - name: Run summarizer (repo dispatch)
        if: ${{ github.event_name == 'repository_dispatch' && github.event.action == 'summarize-url' }}
        run: node scripts/summarize.mjs "${{ github.event.client_payload.url }}"
# .github/workflows/summarize.yml の対象ステップ差し替え

      - name: Run summarizer (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: node scripts/summarize.mjs "${{ github.event.inputs.url }}" | tee summary.md

      - name: Upload summary (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: summary
          path: summary.md
          if-no-files-found: error

      - name: Run summarizer (repo dispatch)
        if: ${{ github.event_name == 'repository_dispatch' && github.event.action == 'summarize-url' }}
        run: node scripts/summarize.mjs "${{ github.event.client_payload.url }}" | tee summary.md

      - name: Upload summary (repo dispatch)
        if: ${{ github.event_name == 'repository_dispatch' && github.event.action == 'summarize-url' }}
        uses: actions/upload-artifact@v4
        with:
          name: summary
          path: summary.md
          if-no-files-found: error
