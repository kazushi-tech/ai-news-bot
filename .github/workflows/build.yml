name: build

on:
  workflow_dispatch: {}
  schedule:
    # JST 09:00 = UTC 00:00、平日のみ
    - cron: "0 0 * * 1-5"

permissions:
  contents: write

concurrency: build-${{ github.ref }}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm i

      - name: Build articles
        run: node scripts/build_articles.js

      - name: Commit & Push news/**
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news/** || true
          git commit -m "feat(news): publish batch [skip ci]" || echo "no changes"
          git push || true

      - name: Upload artifact (news output)
        uses: actions/upload-artifact@v4
        with:
          name: news-output
          path: news/**

      - name: Notify Discord (failure only)
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -sS -H "Content-Type: application/json" \
              -d '{"content":":rotating_light: build failed"}' "$DISCORD_WEBHOOK_URL" || true
          fi
