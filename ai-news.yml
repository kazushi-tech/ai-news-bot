name: ai-news (weekly batch, JP)

on:
  schedule:
    # 09:12 JST 毎週月曜（UTC 00:12 Mon）
    - cron: '12 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ai-news-weekly
  cancel-in-progress: false

jobs:
  weekly:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Argos (en->ja)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir argostranslate
          python scripts/install_argos.py

      - name: Install Node deps
        run: npm ci

      - name: Build from RSS (past 7 days, max 20) - JP columns + JA translate
        run: node scripts/build_ai_news.mjs --since-days 7 --max 20 --jp-columns --save-fulltext

      - name: Weekly index pages
        run: |
          node scripts/pick_ai_week.mjs || true
          node scripts/build_index_weekly.mjs || true
          node scripts/build_index_monthly.mjs || true

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(news): weekly (past 7d, JP with Argos)" || echo "no changes"
          git push
